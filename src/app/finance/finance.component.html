<hop-game-selector
  [games]="allGames$ | async"
  (onSelectionChange)="handleGameChanged($event)"
>
  <ng-template #optionLabel let-game>
    {{ game.datetime | date:'dd.MM.yyyy' }}
  </ng-template>
</hop-game-selector>

<hop-payment-table
  [data]="paymentsState$ | async"
  [loading]="'payments' | isLoading | async"
  (onConfirmation)="confirm($event)"
  (onConfirmationAll)="confirmAll($event)"
  (onUnconfirmation)="unconfirm($event)"
>
</hop-payment-table>
