<h2>PWA Update Log</h2>
<pre style="font-size: smaller; margin: 0;">
  @for (message of pwaUpdateCheckService.messages(); track message) {
    {{message}}
  }
</pre>

<h2>Push Notifications</h2>
<button mat-flat-button (click)="sendMessage()">Push-Notification senden</button>
<p>{{ sendResults() }} Nachricht(en) gesendet</p>
