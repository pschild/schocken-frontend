<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  @if (data.message) {
    {{data.message}}
  } @else if (data.templateRef) {
    <ng-container [ngTemplateOutlet]="data.templateRef"></ng-container>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="true">{{data.buttonLabel || 'OK'}}</button>
</mat-dialog-actions>
