@if (loading()) {
  <hop-loading-mask></hop-loading-mask>
}

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="count"
  matSortDirection="desc"
  hopScrollWrapper
>
  <ng-container matColumnDef="placeType">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Typ</th>
    <td mat-cell *matCellDef="let element">{{ element.placeType | placeTypeToLabel }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Gastgeber</th>
    <td mat-cell *matCellDef="let element">
      <span [hopCurrentUser]="element.hostedById">{{ element.name }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Anzahl</th>
    <td mat-cell *matCellDef="let element">{{ element.count }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      <p class="no-data">Es gibt keine Daten für die ausgewählten Filter.</p>
    </td>
  </tr>
</table>

<hop-hint>
  Christian und Tobias waren zusätzlich je 1x Gastgeber im Sept./Okt. 2018.
</hop-hint>
